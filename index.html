<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walidator formularza</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:ital,wght@0,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="wrapper">
        <form>
            <h1>Rejestracja</h1>
            <div class="name-box">
                <div class="form-box">
                    <label for="name">Imię:</label>
                    <input type="text" id="name" placeholder="Podaj imię">
                    <p class="error-text">error</p>
                </div>
                <div class="form-box">
                    <label for="surname">Nazwisko:</label>
                    <input type="text" id="surname" placeholder="Podaj nazwisko">
                    <p class="error-text">error</p>
                </div>
            </div>
            <div class="form-box">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Podaj email">
                <p class="error-text">error</p>
            </div>
            <div class="form-box last">
                <label for="password">Hasło:</label>
                <input type="password" id="password" placeholder="Podaj hasło">
                <p class="error-text">error</p>
            </div>
            <div class="form-text">
                <p class="pass-info">Hasło powinno mieć min. 7 znaków</p>
                <p class="pass-forgot">Nie pamiętasz hasła?</p>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="checkbox" onclick="enable()">
                <label for="checkbox">Akceptuję warunki</label>
            </div>
            <div class="control-buttons">
                <button type="submit" class="register unchecked" disabled="true">Zarejestruj się</button>
            </div>
            <div class="popup">
                <p>Rejestracja udana!</p>
                <button class="close">Zamknij</button>
            </div>
        </form>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
